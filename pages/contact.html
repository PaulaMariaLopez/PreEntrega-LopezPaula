                <div class="col-sm-10 col-lg-12">

                <form class="main-section-form form-input" action="">

                        <label for="name"></label>

                        <label for="last-name"></label>
                        <input type="text" name="Last-name" placeholder="Apellido">
                        <label for="email"></label>
                        <input type="text" name="email" placeholder="Email">
                        <fieldset class="form-fieldset">
                            <select name="tipo-de-consulta">

                        <label for="mensaje"></label>
                        <textarea class="form-textarea" name="mensaje" id="" cols="75" rows="8">Deje su mensaje a continuación</textarea>
